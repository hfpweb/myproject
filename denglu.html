<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title></title>
    <style>
        .bimg{
            width:100%;
            height:470px;
            background-image:url(img/big.jpg);
        }
    </style>
    <link rel="stylesheet" href="css/denglu.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="js/jquery.min.js"/>
    <link rel="stylesheet" href="js/popper.min.js"/>
    <link rel="stylesheet" href="js/bootstrap.min.js"/>
</head>
<body id="denglu">
     <!--头部内容-->
<header>
    <iframe src="head.html" frameborder="0"></iframe>
 </header><!--中间主体内容-->
    <div class="container">
        <div class="bimg">
            <div class="denglushangcheng">
                <div class="d-flex justify-content-between">
                    <h3 class="ml-md-5 mt-md-4 position-relative">登陆商城</h3>
                    <a href="#" class="pl-md-2 pr-md-2 pt-md-2 pb-md-1 bg-dark mr-2 mt-md-4">注册</a>
                </div>
                <div class="mt-md-4">
                    <input type="text" placeholder="邮箱/手机/用户名" class="mt-md-2 ml-md-4 w-75"/>
                </div>
                <div class="mt-md-3">
                    <input type="password" placeholder="请输入密码" class="ml-md-4 w-75"/>
                </div>
                <div class="d-flex justify-content-around">
                    <div class="mt-md-3">
                        <input type="checkbox"/>
                        <a href="#">记住密码</a>
                    </div>
                    <div class="mt-md-3">
                        <a href="#">忘记密码</a>
                    </div>
                </div>
                <div class="text-center mt-md-2">
                    <input type="button" value="登陆" class="text-center bg-success btn w-75 "/>
                </div>
                <div class="mt-md-4 ml-md-3"><h5>合作账号</h5></div>
                <div class="ml-md-4 d-flex justify-content-around">
                    <span>QQ登陆</span>
                    <span>微博登陆</span>
                    <span>
                       微信登陆
                    </span>
                </div>
            </div>
        </div>
    </div>
     <!--底部内容-->
 <footer>
    <iframe src="footer.html" class="w-100 " frameborder="0"></iframe>
 </footer>
</body>

</html>
